<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Back Order Prediction Project</title>
    <link rel="stylesheet" href="../static\Style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <style>
        body {
            background-color: #f5f5f5; /* light gray */
        }
    </style>
</head>

<body>
    <div class="container">
        <section>
            <div class="main">
                <h3 class="mb-3">Enter Required Details</h3>
                <form action="/predict" method="POST">

                    <div class="mb-3">
                        <label for="sales_1_month" class="form-label">Enter Sales Quantity For The Prior 1 Month Time Period</label>
                        <input type="number" step="any" class="form-control" id="sales_1_month" name="sales_1_month"
                            required="required">
                    </div>

                    <div class="mb-3">
                        <label for="sales_3_month" class="form-label">Enter Sales Quantity For The Prior 3 Month Time Period</label>
                        <input type="number" step="any" class="form-control" id="sales_3_month" name="sales_3_month"
                            required="required">
                    </div>

                    <div class="mb-3">
                        <label for="sales_6_month" class="form-label">Enter Sales Quantity For The Prior 6 Month Time Period</label>
                        <input type="number" step="any" class="form-control" id="sales_6_month" name="sales_6_month"
                            required="required">
                    </div>

                    <div class="mb-3">
                        <label for="sales_9_month" class="form-label">Enter Sales Quantity For The Prior 9 Month Time Period</label>
                        <input type="number" step="any" class="form-control" id="sales_9_month" name="sales_9_month"
                            required="required">
                    </div>

                    <div class="mb-3">
                        <label for="forecast_3_month" class="form-label">Enter Forecast Sales For The Next 3 Months</label>
                        <input type="number" step="any" class="form-control" id="forecast_3_month" name="forecast_3_month"
                            required="required">
                    </div>

                    <div class="mb-3">
                        <label for="forecast_6_month" class="form-label">Enter Forecast Sales For The Next 6 Months</label>
                        <input type="number" step="any" class="form-control" id="forecast_6_month" name="forecast_6_month"
                            required="required">
                    </div>

                    <div class="mb-3">
                        <label for="forecast_9_month" class="form-label">Enter Forecast Sales For The Next 9 Months</label>
                        <input type="number" step="any" class="form-control" id="forecast_9_month" name="forecast_9_month"
                            required="required">
                    </div>

                    <div class="mb-3">
                        <label for="perf_6_month_avg" class="form-label">Enter Source Performance For Prior 6 Month Period</label>
                        <input type="number" step="any" class="form-control" id="perf_6_month_avg" name="perf_6_month_avg"
                            required="required">

                    </div>

                                    <div class="mb-3">
                    <label for="perf_12_month_avg" class="form-label">Enter Source Performance For Prior 12 Month Period</label>
                    <input type="number" step="any" class="form-control" id="perf_12_month_avg" name="perf_12_month_avg"
                        required="required">
                </div>

                <div class="mb-3">
                    <label for="lead_time" class="form-label">Enter lead time</label>
                    <input type="number" step="any" class="form-control" id="lead_time" name="lead_time"
                        required="required">
                </div>

                <button type="submit" class="btn btn-primary">Predict</button>
            </form>
        </div>
    </div>
</div>
